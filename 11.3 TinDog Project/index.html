<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TinDog</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- Title -->
    <section id="title">
      <div class="grid-container">
        <div class="gradient-background">
          <div class="title-text">
            <h1>
              Meet new and interesting <br />
              dogs nearby.
            </h1>
            <div class="title-button">
              <button type="button" class="btn btn-light">
                <img src="./logo/apple-logo.svg" alt="apple-logo" height="30" />
                Download
              </button>
              <button type="button" class="btn btn-outline-light">
                <img src="./logo/playstore.svg" alt="playstore" height="30" />
                Download
              </button>
            </div>
          </div>

          <div class="title-img">
            <img src="./images/iphone.png" alt="iphone inside dog" />
          </div>
        </div>
      </div>
    </section>



    <!-- Features -->
    <section id="features">
      <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
        <div class="col d-flex align-items-start">
          <div
            class="icon-square text-body-emphasis bg-body-secondary d-inline-flex align-items-center justify-content-center fs-4 flex-shrink-0 me-3"
          >
            <img src="./logo/checkmark.svg " alt="checkmark logo">
          </div>
          <div>
            <h3 class="fs-2 text-body-emphasis">Easy to use.</h3>
            <p>
              So easy to use, even your dog could do it.
            </p>
            
          </div>
        </div>
        <div class="col d-flex align-items-start">
          <div
            class="icon-square text-body-emphasis bg-body-secondary d-inline-flex align-items-center justify-content-center fs-4 flex-shrink-0 me-3"
          >
            <img src="./logo/hat.svg " alt="hat">
          </div>
          <div>
            <h3 class="fs-2 text-body-emphasis">Elite Clientele.</h3>
            <p>
              We have all the dogs, the greatest dogs.
            </p>
            
          </div>
        </div>
        <div class="col d-flex align-items-start">
          <div
            class="icon-square text-body-emphasis bg-body-secondary d-inline-flex align-items-center justify-content-center fs-4 flex-shrink-0 me-3"
          >
            <img src="./logo/heart.svg " alt="heart">
          </div>
          <div>
            <h3 class="fs-2 text-body-emphasis">Guaranteed to work.</h3>
            <p>
              Find the love of your dog's life or your money back.
            </p>
            
          </div>
        </div>
      </div>
    </section>



    <!-- Testimonial -->

    <section id="testimonial">

    </section>





    <!-- Pricing -->

    <section id="pricing">


    </section>




    <!-- Footer -->
    <section id="footer">


    </section>


  </body>
</html>
